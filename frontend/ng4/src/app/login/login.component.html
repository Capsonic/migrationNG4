<mat-card style="max-width: 350px; margin: 7% 0% 0% 40%">
  <br>
  <br>
  
  <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)" autocomplete="off" novalidate>                          
      <h1 style="text-align:center;">Ng 1</h1>
      <div class="form-group">
          <input type="text" (ngModel)="user" id="user"  name="user"
          placeholder="Username"  required autofocus>
      </div>
      <div class="form-group">
          <input type="password" (ngModel)="password" name="password"  id="password"
            placeholder="Password" required>
      </div>
      <button mat-button background-color="primary" type="submit" (Click)="login()" >
          Enter
      </button>
      <br>
    <pre data-ng-show="ErrorMessage" class="alert alert-danger" style="word-break: break-word;">{{ErrorMessage | json:4}}</pre>
  </form>
</mat-card>
