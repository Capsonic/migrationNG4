<div class="card-userForm">
  <div class="title-userForm">
    <label>Add new user</label>
  </div> 
  <div>
    <ion-item class="item">
      <ion-input type="text" (ngModelChange)="on_input_change()" [(ngModel)]="baseEntity.Value" placeholder="Value" required autofocus></ion-input>
    </ion-item>

    <ion-item class="item">
      <ion-input type="text" (ngModelChange)="on_input_change()" [(ngModel)]="baseEntity.UserName" id="UserName" placeholder="Username"
        required autofocus></ion-input>
    </ion-item>

    <p class="p-role">Role</p>
    <select (ngModelChange)="on_input_change()" [(ngModel)]="baseEntity.Role" class="select-role">
      <option>Administrator</option>
      <option>User</option>
      <option>Doctor</option>
      <option>RH</option>
      <option>Finance</option>
    </select>

    <ion-item class="item">
      <ion-input type="password" placeholder="Password" (ngModelChange)="on_input_change()" [(ngModel)]="baseEntity.Password" id="password"
        required></ion-input>
    </ion-item>

    <ion-item class="item">
      <ion-input type="password" placeholder="Confirm password" (ngModelChange)="on_input_change()" [(ngModel)]="baseEntity.ConfirmPassword"
        required></ion-input>
    </ion-item>

    <div class="div-buttons">
      <button ion-button (click)="close()" class="btn-close">Close</button>
      <button ion-button type="submit" (click)="save()" class="btn-submit">submit</button>
    </div>
    
    <br>

    <div class="error-message" *ngIf='!errorMessage == "" '>
      <label>hola {{ errorMessage }}</label>
    </div>

  </div>
</div>
<br>
<pre style="background: gray; min-height: 20px;">{{ baseEntity | json }}</pre>
